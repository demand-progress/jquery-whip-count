<!doctype html>
<html>
	<head>

		<script src="whip-count.js"></script>
		<link rel="stylesheet" href="whip-count.css">
		<script>
			$(function(){
				$('#chart').whipCount({
					house : {
						firmYea : 81,
						leanYea : 21,

						leanYea : 10,

					legend : true
				});
			});


			
		</script>
		<style>
			body{
				background-color: #000;	
				font-size: 10px
			}
			#chart{
				width: 50%;
				height: 125px;
				margin:auto;
				background-color:#000;
				color:#fff;
			}
		</style>
	</head>
	<body>
		<div id="chart"></div>
	</body>
</html>
